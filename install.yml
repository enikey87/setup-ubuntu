---
- hosts: localhost
  vars_files:
    - vars.yml
  vars:
    my_group: "{{ ansible_user_gid }}"
  tasks:
    - name: Ensure SSH directory exists
      become: no
      ansible.builtin.file:
        path: "/home/{{ my_user }}/.ssh"
        state: directory
        owner: "{{ my_user }}"
        group: "{{ my_user }}"
        mode: '0700'

    - name: Ensure git directory exists
      become: no
      ansible.builtin.file:
        path: "/home/{{ my_user }}/git"
        state: directory
        owner: "{{ my_user }}"
        group: "{{ my_user }}"
        mode: '0755'

    - name: Generate OpenSSH keypair
      become: no
      openssh_keypair:
        path: "/home/{{ my_user }}/.ssh/id_rsa"
        type: rsa
        size: 4096
        owner: "{{ my_user }}"
        group: "{{ my_user }}"

    - name: Fix OpenSSH access rights
      become: yes
      file:
        path: "/home/{{ my_user }}/.ssh/id_rsa.pub"
        owner: "{{ my_user }}"
        group: "{{ my_user }}"
        mode: '0644'

    - name: Add Chrome key
      become: yes
      ansible.builtin.apt_key:
        url: "https://dl.google.com/linux/linux_signing_key.pub"
        state: present

    - name: Add Chrome repo
      become: yes
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
        state: present
        filename: google-chrome

    - name: Install core packages
      become: yes
      apt:
        pkg:
          - mc
          - net-tools
          - wget
          - openssh-server
          - git
          - apt-transport-https
          - google-chrome-stable
          - libfuse2
          - ntfs-3g
          - npm
          - vlc
          - ffmpeg
          - lame
          - sox
          - xclip
          - openjdk-21-jdk
        state: latest
        update_cache: true

    # https://1password.com/ru/downloads/linux/
    # https://stackoverflow.com/questions/41271525/ansible-installation-of-debian-packages
    - name: Install 1P
      become: yes
      apt:
        deb: "https://downloads.1password.com/linux/debian/amd64/stable/1password-latest.deb"

    - name: Configure Git user email
      become: no
      ansible.builtin.git_config:
        name: user.email
        value: "enikey87@gmail.com"
        scope: system

    - name: Configure Git user name
      become: no
      ansible.builtin.git_config:
        name: user.name
        value: "enikey87"
        scope: system

    - name: Open SSH port
      become: yes
      ufw:
        rule: allow
        port: 22
        proto: tcp

  roles:
    - vpn
    - cursor
    - jetbrains-toolbox
